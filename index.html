<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="/todo-app.css">
  </head>
  <body>
<div class="boxes">
    <h1> Task Master </h1>
</div>

<div class="boxes">
  <fieldset>
    <h2> Assign To </h2>
      <ul>
        <li> Yakko </li>
        <li> Wakko </li>
        <li> Dot </li>
      </ul>
  </fieldset>
</div>

<div class="boxes">
  <fieldset>
    <h2> Task Information </h2>
      <h3> Details and Instructions </h3>
        <textarea rows="5" cols="50"
        placeholder="No puns, riddles, or scavenger hunts, please.">
      </textarea>

      <h3> Skill level </h3>
        <ul>
          <li> Basic </li>
          <li> Easy Breezy </li>
          <li> Medium Rare </li>
          <li> Long Island Medium </li>
          <li> Ruff </li>
          <li> This is Sparta! </li>
        </ul>
  </fieldset>
</div>

  </body>
</html>
